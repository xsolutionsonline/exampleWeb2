<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">

    <ion-item>
      <ion-label position="floating"> Email </ion-label>
      <ion-input value="correo" type="email" formControlName= "correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Contrase√±a </ion-label>
      <ion-input value="password" type="password" formControlName= "password"></ion-input>
    </ion-item>

    <ion-button (click)="onLogin()" expand="block" fill="clear" shape="round">
      Ingresar
    </ion-button>
    
  </form>
</ion-content>
